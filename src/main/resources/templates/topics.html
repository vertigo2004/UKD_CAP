<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="topic : ${topics}">
        <td th:text="${topic.id}"/>
        <td th:text="${topic.title}"/>
        <td th:text="${topic.speaker}"/>
        <td th:text="${topic.summary}"/>
        <td th:text="${topic.scheduleStart}"/>
        <td th:text="${topic.scheduleEnd}"/>
    </tr>
</table>
</body>
</html>
